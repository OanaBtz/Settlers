<!DOCTYPE html>

<head>
    <title>Catan</title>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
</head>

<body>
   <button id="seeI">See Instructions</button>

    <div id="instructions">
        <img src="https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.starlitcitadel.com%2Fgames%2Fmedia%2F%2FIMG_1372_1.jpg&h=ATP49uE1_Bm8Qh5X3m4pw0rd3zEVsoc64n7gyDqNuZEIum6ahrabYEE3tqVJQHcooLUIeXjeeDdCnNtorVNIXyNtggdWBfBK3t9eOj_MbgNsgcAarkJ0Lj3IEN0WjppueYOmJg" alt="">
    </div>

<div id="content-wrapper">

    <div id="content-right">

        <section class="module">
            <header class="top-bar">
                <div class="left">
                    <span class="icon typicons-message"></span>
                    <h1>Chat</h1>
                </div>
            </header>

            <ol class="discussion">
                
            </ol>
            
        </section>
        <form action="">
      			<input id="m" autocomplete="off">
     			<button type="submit">Send</button>
    	</form>
        <div>
            <label id= 'dice1'>0</label>
            <label id= 'dice2'>0</label>
            <button onclick="roll()">Roll</button>
        </div>
    </div>
    <div id="content-left">
        <div id="map-container" onclick="handleMouseDown(event)">

        </div>
    </div>
    <div id="content-bottom">
        <div id="resources" class="center-items">
            <img src="images/to%20use/wood-icon.png">
            <label>0</label>
            <img src="images/to%20use/bick-icon.png">
            <label>0</label>
            <img src="images/to%20use/rock-icon.png">
            <label>0</label>
            <img src="images/to%20use/grain-icon.png">
            <label>0</label>
            <img src="images/to%20use/wool-icon.png">
            <label>0</label>
        </div>
        <div class="victory-development">
            <label>Victory Points</label>
            <label id="points">0</label>
        </div>
        <div id="houses" class="center-items">
            <button class="build" id="house" onclick="placeHause()"> <img src="images/logos/house.png"> </button>
            <button class="build" id="castle" onclick="placeCity()"><img src="images/logos/castle.png"> </button>
            <button class="build" id="road"><img src="images/logos/road.png"> </button>
        </div>
    </div>
</div>
</body>

<script src="jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript">
    $(document).ready(function () {
        init();
    });
</script>
<script src="catan.js" type="text/javascript"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

</html>
