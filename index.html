<!DOCTYPE html>

<head>
    <title>Catan</title>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
 </head>
<style>
    #seeI {
        /*position: absolute;
        top: -10;
        box-sizing: border-box;
        width: 150px;
        height: 30px;
        color: darkblue;
        background-color: lightgrey;*/
    }
</style>
<body>

    <button id="seeI" top="-100px">Toggle Instructions</button>

    <div class="instructions">
        <p>Build Road</p>
        <img src="images/to%20use/bick-icon.png" width="30px" height="30px">
        <img src="images/to%20use/wood-icon.png" width="30px" height="30px">
        <p>Build Village</p>
        <img src="images/to%20use/bick-icon.png" width="30px" height="30px">
        <img src="images/to%20use/wood-icon.png" width="30px" height="30px">
        <img src="images/to%20use/grain-icon.png" width="30px" height="30px">
        <img src="images/to%20use/wool-icon.png" width="30px" height="30px">        
        <p>Build City</p>
        <img src="images/to%20use/grain-icon.png" width="30px" height="30px">
        <img src="images/to%20use/grain-icon.png" width="30px" height="30px">
        <img src="images/to%20use/rock-icon.png" width="30px" height="30px">
        <img src="images/to%20use/rock-icon.png" width="30px" height="30px">
        <img src="images/to%20use/rock-icon.png" width="30px" height="30px">
        
    </div> 

<div id="content-wrapper">

     <div id="content-right">

        <section class="module">
            <header class="top-bar">
                <div class="left">
                    <span class="icon typicons-message"></span>
                    <h1>Chat</h1>
                </div>
            </header>

            <ol class="discussion">
                
            </ol>
            
        </section>
        <form action="">
      			<input id="m" autocomplete="off">
     			<button type="submit">Send</button>
    	</form>
        <div>
            <label id= 'dice1'>0</label>
            <label id= 'dice2'>0</label>
            <button onclick="roll()">Roll</button>
        </div>
    </div>
    <div id="content-left">
        <div id="map-container" onclick="handleMouseDown(event)">

        </div>
    </div>
    <div id="content-bottom">
        <div id="resources" class="center-items">
            <img src="images/to%20use/wood-icon.png">
            <label id="lblWood">0</label>
            <img src="images/to%20use/bick-icon.png">
            <label id="lblBrick">0</label>
            <img src="images/to%20use/rock-icon.png">
            <label id="lblRock">0</label>
            <img src="images/to%20use/grain-icon.png">
            <label id="lblGrain">0</label>
            <img src="images/to%20use/wool-icon.png">
            <label id="lblWool">0</label>
        </div>
        <div class="victory-development">
            <label>Victory Points</label>
            <label id="points">0</label>
        </div>
        <div id="houses" class="center-items">
            <button class="build" id="house" onclick="placeHause()"> <img src="images/logos/house.png"> </button>
            <button class="build" id="castle" onclick="placeCity()"><img src="images/logos/castle.png"> </button>
            <button class="build" id="road"><img src="images/logos/road.png"> </button>
        </div>
    </div>
</div>
</body>

<script src="jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript">
    $(document).ready(function () {
        init();
    });
</script>
<script src="catan.js" type="text/javascript"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".instructions").css({"display": "none"});
        var flag = false;
        $("#seeI").click(function(){
        if (flag === false) {
          $(".instructions").css({"display": "block", "position": "absolute"});
          flag = true;    
        } else {
        $(".instructions").css({"display": "none", "position": "absolute"});
          flag = false;
        }
    });
});
</script>

</html>
